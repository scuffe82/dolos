---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: plex
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
#  dependsOn:
#    - name: intel-device-plugin-gpu
#      namespace: tools
#    - name: rook-ceph-cluster
#      namespace: rook-ceph
#    - name: volsync
#      namespace: storage
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/plex
              tag: rolling
            env:
              TZ: America/Denver
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /identity
                    port: 32400
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
              limits:
                gpu.intel.com/i915: 1
                memory: 16Gi
        pod:
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values: ["hermes"]
                  topologyKey: kubernetes.io/hostname
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [44, 105, 10000, 65536, 1027]
    service:
      main:
        type: LoadBalancer
#        annotations:
#          io.cilium/lb-ipam-ips: 192.168.42.210
        ports:
          http:
            port: 32400
#    ingress:
#      main:
#        enabled: true
#        className: external
#        annotations:
#          external-dns.alpha.kubernetes.io/target: external.devbu.io
#          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
#        hosts:
#          - host: &host "{{ .Release.Name }}.devbu.io"
#            paths:
#              - path: /
#               service:
#                  name: main
#                  port: http
#        tls:
#          - hosts:
#              - *host
    persistence:
      config:
        enabled: true
        existingClaim: plex
#      # Separate PVC for cache to avoid backing up cache files
#      plex-cache:
#        existingClaim: plex-cache
#        globalMounts:
#          - path: /config/Library/Application Support/Plex Media Server/Cache
      tmp:
        type: emptyDir
      transcode:
        type: emptyDir
      tv:
        enabled: true
        globalMounts:
        - Path: /tv
        existingClaim: media-tv
      movies:
        enabled: true
        globalMounts:
        - Path: /movies
        existingClaim: media-movies