apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: plex
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: plexinc/pms-docker
              tag: latest
            env:
              TZ: America/Denver
#            probes:
#              liveness: &probes
#                enabled: true
#                custom: true
#                spec:
#                  httpGet:
#                    path: /identity
#                    port: 32400
#                  initialDelaySeconds: 0
#                  periodSeconds: 10
#                  timeoutSeconds: 1
#                  failureThreshold: 3
#              readiness: *probes
#              startup:
#                enabled: false
#            securityContext:
#              allowPrivilegeEscalation: true
#              readOnlyRootFilesystem: false
#              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
              limits:
                gpu.intel.com/i915: 1
        pod:
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values: ["hermes"]
                  topologyKey: kubernetes.io/hostname
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"
          securityContext:
            runAsUser: 1027
            runAsGroup: 586
#            runAsNonRoot: false
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups: [44, 105, 10000, 65536, 1027]
    service:
      main:
        type: LoadBalancer
        ports:
          http:
            port: 32400
    persistence:
      config:
        enabled: true
        existingClaim: plex
      tmp:
        type: emptyDir
      transcode:
        type: emptyDir
      tv:
        enabled: true
        globalMounts:
        - Path: /tv
        existingClaim: media-tv
      movies:
        enabled: true
        globalMounts:
        - Path: /movies
        existingClaim: media-movies